interactions:
  dochub.customer:
    title: Пользователь
  dochub.customer.promotion:
    title: Продвижение
  customer.promotion.article2:
    title: ssdsd
    triggers:
      - sdsdsd
    results:
      - sddss
    steps:
      - to: ssd
        from: sdssd
        value: ssd
  customer.promotion.article:
    title: Статья на Хабре
    triggers:
      - Выдача в поиске
    results:
      - Переход в репозиторий
    steps:
      - from: Хабр
        to: Клиент
        value: Анализ новых статей
      - from: Клиент
        to: Хабр
        value: Чтение статьи о DocHub
      - from: Клиент
        to: Репозиторий
        value: Переход в репозиторий

  customer.deployment:
    title: Разворачивание DocHub
    triggers:
      - Первое знакомство с DocHub
    results:
      - Потенциальный клиент (лид)
    steps:
      - from: Клиент
        to: Статьи
        value: Получение информации о DocHub
        sub-interactions: dochub.user.research # Здесь ссылка на взаимодействие пользователя со статьями
      - from: Клиент
        to: Репозиторий
        value: Изучение инструкции
        sub-interactions: dochub.customer.promotion
      - from: Клиент
        to: Репозиторий
        value: Развертывание
        sub-interactions: dochub.customer.promotion.article
      - from: Клиент
        to: DocHub
        value: Первый опыт
        sub-interactions: customer.promotion.article2

