title: DocHub       # Название компонента
entity: rectangle   # Сущность компонента из PlantUML (https://plantuml.com/ru/deployment-diagram)
technologies:       # Используемые технологии
  - JavaScript
  - VUEJS2
  - Chrome
  - Firefox
  - Safari
presentations:  # Представление компонента
  - contexts: # В каких контекстах компонент представлен
      - dochub$c4level1 # Идентификатор контекста
    requires: # Зависимость компонента от других компонентов
      - id: gitlab$gitlab # Идентификатор компонента
        title: Манифесты и документы
      - id: plantuml$server
        title: Рендер схем
      - id: dochub$user
        title: Просмотр
