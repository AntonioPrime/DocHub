            - dochub.front          # Идентификатор сущности
        source: ../docs/archops.md  # Путь к документу (относительный)
    dochub_sequence:
      icon: settings_ethernet
      location: DocHub/Взаимодействие
      description: Диаграмма взаимодействия
      type: PlantUML
      subjects:
        - dochub.front
        - gitlab.api
      source: ../docs/sequence.puml
