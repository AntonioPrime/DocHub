docs:
  dochub.table.preset: 
    type: table
    headers:
      - value: id
        text: Идентификатор
        sortable: true
        align: left
        width: 20%
      - value: payload
        text: Значение
        sortable: true
        align: left
    data:
      - id: 1
        payload: Значение 1
      - id: 2
        payload: Значение 2
  dochub.table.select: 
    type: table
    headers:
      - value: from
        text: Система 1
        sortable: true
        align: left
        width: 20%
      - value: to
        text: Система 2
        sortable: true
        align: left
        width: 20%
      - value: direction
        text: Связь
        sortable: true
        align: center
        width: 5%
      - value: title
        text: Описание
        sortable: true
        align: left
    data: > 
      (
        $MANIFEST := $;
        $distinct([components.$spread().(
            $COMPONENT := $;
            $COMPONENT_ID := $keys()[0];
            $.*.links.{
                "from": $COMPONENT.*.title,
                "to": $lookup($MANIFEST.components, $COMPONENT_ID).title,
                "title": title,
                "direction": direction
            };
        )])^(from)
      )
